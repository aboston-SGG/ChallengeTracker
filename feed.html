<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Activity Feed</title>
<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="main.js"></script>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="create.html">Create</a>
  <a href="browse.html">Browse</a>
  <a href="my.html">My Challenges</a>
  <a href="feed.html">Feed</a>
  <a href="auth.html" id="auth-link">Login</a>
</nav>

<h1>Activity Feed</h1>
<div id="feed"></div>

<script>
updateAuthLink();

async function loadFeed() {
  const { data, error } = await supabaseClient
    .from("activity")
    .select("created_at, action, challenges(title)")
    .order("created_at", { ascending: false })
    .limit(25);

  if (error) {
    console.error(error);
    return;
  }

  const container = document.getElementById("feed");
  container.innerHTML = "";

  data.forEach(row => {
    const div = document.createElement("div");
    div.className = "challenge-card";
    div.innerHTML = `
      <strong>Someone</strong> ${row.action} in
      <em>${row.challenges.title}</em>
      <div class="meta">${new Date(row.created_at).toLocaleString()}</div>
    `;
    container.appendChild(div);
  });
}

loadFeed();
</script>
</body>
</html>
