<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Your Feed</title>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<style>
body {
  font-family: system-ui, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
  max-width: 900px;
  margin: auto;
  padding: 2rem;
}

nav {

  gap: 1rem;
  margin-bottom: 2rem;
}

nav a {
  color: #38bdf8;
  text-decoration: none;
  font-weight: 600;
}

nav a:hover {
  text-decoration: underline;
}

button {
  background: #38bdf8;
  border: none;
  padding: 0.6rem 1rem;
  border-radius: 6px;
  font-weight: 600;
  cursor: pointer;
}

  background: #0ea5e9;

input, textarea {
  width: 100%;
  background: #020617;
  color: white;
  border: 1px solid #334155;
  padding: 0.5rem;
  border-radius: 6px;
}

ul {
  padding-left: 1rem;
}

  margin-bottom: 0.5rem;
}
</style>

</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="create.html">Create</a>
  <a href="browse.html">Browse</a>
  <a href="my.html">My Challenges</a>
  <a href="feed.html">Feed</a>
  <a href="auth.html" id="auth-link">Login</a>
</nav>

<h1>Your Feed</h1>
<ul id="feed"></ul>
<p id="msg"></p>

<script>
const SUPABASE_URL = "https://ffbqgczghzervntyhfvd.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZmYnFnY3pnaHplcnZudHloZnZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzNzU1MTAsImV4cCI6MjA4Mzk1MTUxMH0.N8eowQR-yhK9Hd6PrvxdHR30GYWc7U2xGdzJNw4u5U4";

const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

async function loadFeed() {
  const { data: session } = await supabaseClient.auth.getSession();
  const user = session?.session?.user;

  if (!user) {
    document.getElementById("msg").textContent = "Please log in to see your feed.";
    return;
  }

  const { data: follows } = await supabaseClient
    .from("follows")
    .select("creator_id")
    .eq("follower_id", user.id);

  if (!follows.length) {
    document.getElementById("msg").textContent = "Follow creators to populate your feed.";
    return;
  }

  const creatorIds = follows.map(f => f.creator_id);

  const { data: challenges } = await supabaseClient
    .from("challenges")
    .select("id,title,game,created_at")
    .in("creator_id", creatorIds)
    .order("created_at", { ascending: false });

  const feed = document.getElementById("feed");
  feed.innerHTML = "";

  challenges.forEach(c => {
    const li = document.createElement("li");
    const a = document.createElement("a");
    a.href = `view.html?id=${c.id}`;
    a.textContent = `${c.title} (${c.game})`;
    li.appendChild(a);
    feed.appendChild(li);
  });
}

loadFeed();
</script>

</body>
</html>
