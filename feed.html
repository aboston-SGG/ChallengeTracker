<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Activity Feed</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="main.js"></script>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="create.html">Create</a>
  <a href="browse.html">Browse</a>
  <a href="my.html">My Challenges</a>
  <a href="feed.html">Feed</a>
  <a href="auth.html" id="auth-link">Login</a>
</nav>

<div class="page-container">
  <h1 style="text-align:center; margin-top:1rem;">Activity Feed</h1>
  <div id="feed" class="challenge-list"></div>
</div>

<script>
updateAuthLink();

// Load recent activity feed
async function loadFeed() {
  const { data, error } = await supabaseClient
    .from("activity")
    .select("created_at, action, challenges(title)")
    .order("created_at", { ascending: false })
    .limit(25);

  if (error) {
    console.error(error);
    return;
  }

  const container = document.getElementById("feed");
  container.innerHTML = "";

  data.forEach(row => {
    const div = document.createElement("div");
    div.className = "challenge-card";
    div.innerHTML = `
      <p><strong>Someone</strong> ${row.action} in <em>${row.challenges.title}</em></p>
      <div class="meta">${new Date(row.created_at).toLocaleString()}</div>
    `;
    container.appendChild(div);
  });
}

loadFeed();
</script>

</body>
</html>
