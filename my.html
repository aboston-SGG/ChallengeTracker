<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Challenges</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="main.js"></script>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="create.html">Create</a>
  <a href="browse.html">Browse</a>
  <a href="my.html">My Challenges</a>
  <a href="feed.html">Feed</a>
  <a href="auth.html" id="auth-link">Login</a>
</nav>

<div class="page-container">
  <h1 style="text-align:center; margin-top:1rem;">My Challenges</h1>
  <div id="my-challenges" class="challenge-list">
    <!-- User challenges will be injected here -->
  </div>
</div>

<script>
updateAuthLink();

async function loadMyChallenges() {
  const user = await getCurrentUser();
  const container = document.getElementById("my-challenges");

  if (!user) {
    container.innerHTML = "<p>Please log in to see your challenges.</p>";
    return;
  }

  const { data, error } = await supabaseClient
    .from("user_challenges")
    .select("id, objectives, challenges(*)")
    .eq("user_id", user.id)
    .order("created_at", { ascending: false });

  if (error) {
    console.error(error);
    container.innerHTML = "<p>Error loading challenges.</p>";
    return;
  }

  container.innerHTML = "";

  data.forEach(row => {
    const ch = row.challenges;
    const objectives = row.objectives || ch.objectives || [];

    const card = document.createElement("div");
    card.className = "challenge-card";

    card.innerHTML = `
      <h2>${ch.title}</h2>
      <p class="meta">Game: ${ch.game}</p>
      <div class="progress-container">
        <div class="progress-bar"><div class="progress-fill"></div></div>
        <span class="progress-text">0%</span>
      </div>
      <div class="objectives"></div>
    `;

    container.appendChild(card);
    const list = card.querySelector(".objectives");

    objectives.forEach((obj, i) => {
      const objDiv = document.createElement("div");
      objDiv.className = "objective";

      const cb = document.createElement("input");
      cb.type = "checkbox";
      cb.checked = obj.done || false;

      cb.onchange = async () => {
        obj.done = cb.checked;
        await saveProgress(row.id, objectives);
        await logActivity(user.id, ch.id);
        updateProgress(card, objectives);
      };

      objDiv.appendChild(cb);
      objDiv.appendChild(document.createTextNode(obj.title));
      list.appendChild(objDiv);

      (obj.subObjectives || []).forEach(sub => {
        const subDiv = document.createElement("div");
        subDiv.className = "subobjective";

        const subCb = document.createElement("input");
        subCb.type = "checkbox";
        subCb.checked = sub.done || false;

        subCb.onchange = async () => {
          sub.done = subCb.checked;
          await saveProgress(row.id, objectives);
          await logActivity(user.id, ch.id);
          updateProgress(card, objectives);
        };

        subDiv.appendChild(subCb);
        subDiv.appendChild(document.createTextNode(sub.title));
        list.appendChild(subDiv);
      });
    });

    updateProgress(card, objectives);
  });
}

async function saveProgress(id, objectives) {
  await supabaseClient
    .from("user_challenges")
    .update({ objectives })
    .eq("id", id);
}

async function logActivity(userId, challengeId) {
  await supabaseClient.from("activity").insert({
    user_id: userId,
    challenge_id: challengeId,
    action: "updated progress"
  });
}

function updateProgress(card, objectives) {
  let total = 0, done = 0;
  objectives.forEach(o => {
    total++; if (o.done) done++;
    (o.subObjectives || []).forEach(s => { total++; if (s.done) done++; });
  });
  const percent = total ? Math.round(done / total * 100) : 0;
  card.querySelector(".progress-fill").style.width = percent + "%";
  card.querySelector(".progress-text").textContent = percent + "%";
}

loadMyChallenges();
</script>

</body>
</html>
