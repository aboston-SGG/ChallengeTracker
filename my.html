<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Challenges</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="main.js"></script>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="create.html">Create</a>
  <a href="browse.html">Browse</a>
  <a href="my.html">My Challenges</a>
  <a href="feed.html">Feed</a>
  <a href="#" id="auth-link">Login</a>
</nav>

<h1>My Challenges</h1>
<p id="message" style="color:#facc15;"></p>

<div id="my-challenge-list">
  <!-- User's challenges will be injected here -->
</div>

<script>
updateAuthLink();

async function loadMyChallenges() {
  const user = await getCurrentUser();
  if (!user) {
    document.getElementById("message").textContent = "Please log in to see your challenges.";
    return;
  }

  const { data, error } = await supabaseClient
    .from("user_challenges")
    .select("*, challenges(*)") // join challenge details
    .eq("user_id", user.id)
    .order("created_at", { ascending: false });

  const container = document.getElementById("my-challenge-list");
  if (error || !data) {
    container.innerHTML = "<p>No challenges found.</p>";
    console.error(error);
    return;
  }

  container.innerHTML = "";

  data.forEach(entry => {
    const challenge = entry.challenges;

    const card = document.createElement("div");
    card.className = "challenge-card";

    card.innerHTML = `
      <h2>${challenge.title}</h2>
      <p class="meta">Game: ${challenge.game} | By: ${challenge.creator || "Anonymous"}</p>
      <p>${challenge.description}</p>
      <div class="progress-container"><div id="progress-bar-${challenge.id}" class="progress-bar"></div></div>
      <p id="progress-text-${challenge.id}"></p>
      <div class="like-section">
        <button id="likeBtn-${challenge.id}">❤️ Like</button>
        <span id="likeCount-${challenge.id}"></span>
      </div>
      <a href="view.html?id=${challenge.id}&edit=${entry.edit_key}">View / Edit →</a>
    `;

    container.appendChild(card);

    // Render progress
    const progressText = updateProgressBar(`progress-bar-${challenge.id}`, challenge.objectives || []);
    document.getElementById(`progress-text-${challenge.id}`).textContent = "Progress: " + progressText;

    // Likes
    const likeBtn = document.getElementById(`likeBtn-${challenge.id}`);
    likeBtn.onclick = () => toggleLike(challenge.id, `likeBtn-${challenge.id}`, `likeCount-${challenge.id}`);
    updateLikeCount(challenge.id, `likeCount-${challenge.id}`);
  });
}

loadMyChallenges();
</script>

</body>
</html>
