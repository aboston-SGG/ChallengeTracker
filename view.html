<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Challenge</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
body {
  font-family: system-ui, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
  max-width: 900px;
  margin: auto;
  padding: 2rem;
}

nav {
  display: flex;
  gap: 1rem;
  margin-bottom: 2rem;
}

nav a {
  color: #38bdf8;
  text-decoration: none;
  font-weight: 600;
}

nav a:hover {
  text-decoration: underline;
}

button {
  background: #38bdf8;
  border: none;
  padding: 0.6rem 1rem;
  border-radius: 6px;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  background: #0ea5e9;
}

input, textarea {
  width: 100%;
  background: #020617;
  color: white;
  border: 1px solid #334155;
  padding: 0.5rem;
  border-radius: 6px;
}

ul {
  padding-left: 1rem;
}

li {
  margin-bottom: 0.5rem;
}
</style>

</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="create.html">Create</a>
  <a href="browse.html">Browse</a>
  <a href="my.html">My Challenges</a>
  <a href="feed.html">Feed</a>
  <a href="auth.html" id="auth-link">Login</a>
</nav>

<h1 id="title"></h1>
<p>By <a id="creator-link"></a></p>
<div class="meta" id="game"></div>
<p id="description"></p>
<p id="progress"></p>

<button id="add-to-my-challenges">Add to My Challenges</button>
<p id="add-status"></p>

<h2>Objectives</h2>
<ul id="objectives"></ul>

<script>
const SUPABASE_URL = "https://ffbqgczghzervntyhfvd.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZmYnFnY3pnaHplcnZudHloZnZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzNzU1MTAsImV4cCI6MjA4Mzk1MTUxMH0.N8eowQR-yhK9Hd6PrvxdHR30GYWc7U2xGdzJNw4u5U4";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

const params = new URLSearchParams(window.location.search);
const challengeId = params.get("id");

let currentUser = null;
let baseChallenge = null;
let userChallenge = null;

const addBtn = document.getElementById("add-to-my-challenges");
const addStatus = document.getElementById("add-status");

async function getCurrentUser() {
  const { data } = await supabaseClient.auth.getUser();
  currentUser = data.user;
}

async function setupNav() {
  const link = document.getElementById("auth-link");
  if (currentUser) {
    link.textContent = "Logout";
    link.onclick = async (e) => {
      e.preventDefault();
      await supabaseClient.auth.signOut();
      location.reload();
    };
  }
}

async function loadBaseChallenge() {
  const { data, error } = await supabaseClient
    .from("challenges")
    .select("*")
    .eq("id", challengeId)
    .single();

  if (error || !data) {
    document.body.innerHTML = "<p>Challenge not found.</p>";
    return;
  }

  baseChallenge = data;
}

async function loadUserChallenge() {
  if (!currentUser) return;

  const { data } = await supabaseClient
    .from("user_challenges")
    .select("*")
    .eq("user_id", currentUser.id)
    .eq("challenge_id", challengeId)
    .single();

  if (data) userChallenge = data;
}

function render() {
  const source = userChallenge || baseChallenge;

  document.getElementById("title").textContent = baseChallenge.title;
  document.getElementById("game").textContent = "Game: " + baseChallenge.game;
  document.getElementById("description").textContent = baseChallenge.description;

  const link = document.getElementById("creator-link");

if (baseChallenge.creator_id) {
  link.href = `profile.html?id=${baseChallenge.creator_id}`;
  link.textContent = "View Creator";
} else {
  link.textContent = "Anonymous";
}


  const list = document.getElementById("objectives");
  list.innerHTML = "";

  function updateProgress() {
    const completed = source.objectives.filter(o => o.done).length;
    const total = source.objectives.length;
    document.getElementById("progress").textContent =
      `Progress: ${completed} / ${total} (${Math.round((completed / total) * 100)}%)`;
  }

  source.objectives.forEach((obj, index) => {
    const li = document.createElement("li");

    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.checked = obj.done;
    checkbox.disabled = !userChallenge;
    checkbox.style.marginRight = "0.5rem";

    checkbox.addEventListener("change", async () => {
      if (!userChallenge) return;
      userChallenge.objectives[index].done = checkbox.checked;
      updateProgress();
      await saveProgress();
    });

    li.appendChild(checkbox);
    li.appendChild(document.createTextNode(obj.text));
    list.appendChild(li);
  });

  updateProgress();

  if (!currentUser || userChallenge) {
    addBtn.style.display = "none";
  }
}

async function saveProgress() {
  const { error } = await supabaseClient
    .from("user_challenges")
    .update({ objectives: userChallenge.objectives })
    .eq("id", userChallenge.id);

  if (error) console.error("Save error:", error.message);
}

addBtn.onclick = async () => {
  if (!currentUser) {
    addStatus.textContent = "Please log in first.";
    return;
  }

  const { error } = await supabaseClient
    .from("user_challenges")
    .insert({
      user_id: currentUser.id,
      challenge_id: challengeId,
      objectives: JSON.parse(JSON.stringify(baseChallenge.objectives))
    });

  if (error) {
    addStatus.textContent = error.code === "23505"
      ? "Already added."
      : error.message;
  } else {
    addStatus.textContent = "Added to your challenges!";
    await loadUserChallenge();
    render();
  }
};

async function init() {
  await getCurrentUser();
  await setupNav();
  await loadBaseChallenge();
  await loadUserChallenge();
  render();
}

init();
</script>

</body>
</html>
