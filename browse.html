<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Browse Challenges</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="main.js"></script>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="create.html">Create</a>
  <a href="browse.html">Browse</a>
  <a href="my.html">My Challenges</a>
  <a href="feed.html">Feed</a>
  <a href="#" id="auth-link">Login</a>
</nav>

<h1>Browse Challenges</h1>

<div id="challenge-list">
  <!-- Challenge cards will be injected here -->
</div>

<script>
updateAuthLink();

async function loadChallenges() {
  const { data, error } = await supabaseClient
    .from("challenges")
    .select("*")
    .order("created_at", { ascending: false }); // newest first

  const list = document.getElementById("challenge-list");
  if (error || !data) {
    list.innerHTML = "<p>No challenges found.</p>";
    console.error(error);
    return;
  }

  list.innerHTML = "";

  data.forEach(challenge => {
    const card = document.createElement("div");
    card.className = "challenge-card";

    card.innerHTML = `
      <h2>${challenge.title}</h2>
      <p class="meta">Game: ${challenge.game} | By: ${challenge.creator || "Anonymous"}</p>
      <p>${challenge.description}</p>
      <div class="progress-container"><div id="progress-bar-${challenge.id}" class="progress-bar"></div></div>
      <p id="progress-text-${challenge.id}"></p>
      <div class="like-section">
        <button id="likeBtn-${challenge.id}">❤️ Like</button>
        <span id="likeCount-${challenge.id}"></span>
      </div>
      <a href="view.html?id=${challenge.id}">View Challenge →</a>
    `;

    list.appendChild(card);

    // Render progress
    const progressText = updateProgressBar(
      `progress-bar-${challenge.id}`,
      challenge.objectives || []
    );
    document.getElementById(`progress-text-${challenge.id}`).textContent = "Progress: " + progressText;

    // Setup likes
    const likeBtn = document.getElementById(`likeBtn-${challenge.id}`);
    likeBtn.onclick = () => toggleLike(challenge.id, `likeBtn-${challenge.id}`, `likeCount-${challenge.id}`);
    updateLikeCount(challenge.id, `likeCount-${challenge.id}`);
  });
}

loadChallenges();
</script>

</body>
</html>
