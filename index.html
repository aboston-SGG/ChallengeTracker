<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Challenge Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="main.js"></script>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="create.html">Create</a>
  <a href="browse.html">Browse</a>
  <a href="my.html">My Challenges</a>
  <a href="feed.html">Feed</a>
  <a href="#" id="auth-link">Login</a>
</nav>

<div class="page-container">
  <div class="challenge-card">
    <h1>Welcome to Challenge Tracker!</h1>
    <p>Create, track, and share challenges for your favorite games. Start by browsing or creating a new challenge.</p>
  </div>

  <h2 style="text-align:center; margin-top:2rem;">Recent Challenges</h2>
  <div id="recent-challenges" class="challenge-list">
    <!-- Recent challenge cards will be injected here -->
  </div>
</div>

<script>
updateAuthLink();

async function loadRecentChallenges() {
  const { data, error } = await supabaseClient
    .from("challenges")
    .select("*")
    .order("created_at", { ascending: false })
    .limit(5);

  const container = document.getElementById("recent-challenges");
  if (error || !data) {
    container.innerHTML = "<p>No recent challenges found.</p>";
    console.error(error);
    return;
  }

  container.innerHTML = "";

  data.forEach(ch => {
    const card = document.createElement("div");
    card.className = "challenge-card";

    card.innerHTML = `
      <h2>${ch.title}</h2>
      <p class="meta">Game: ${ch.game} | By: ${ch.creator || "Anonymous"}</p>
      <div class="progress-container">
        <div id="progress-bar-${ch.id}" class="progress-bar"></div>
      </div>
      <p id="progress-text-${ch.id}"></p>
      <div class="like-section">
        <button id="likeBtn-${ch.id}">❤️ Like</button>
        <span id="likeCount-${ch.id}"></span>
      </div>
      <a href="view.html?id=${ch.id}">View Challenge →</a>
    `;

    container.appendChild(card);

    // Progress bar
    const progressText = updateProgressBar(`progress-bar-${ch.id}`, ch.objectives || []);
    document.getElementById(`progress-text-${ch.id}`).textContent = "Progress: " + progressText;

    // Likes
    const likeBtn = document.getElementById(`likeBtn-${ch.id}`);
    likeBtn.onclick = () => toggleLike(ch.id, `likeBtn-${ch.id}`, `likeCount-${ch.id}`);
    updateLikeCount(ch.id, `likeCount-${ch.id}`);
  });
}

loadRecentChallenges();
</script>

</body>
</html>
