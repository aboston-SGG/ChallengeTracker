<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Challenge Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="main.js"></script>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="create.html">Create</a>
  <a href="browse.html">Browse</a>
  <a href="my.html">My Challenges</a>
  <a href="feed.html">Feed</a>
  <a href="#" id="auth-link">Login</a>
</nav>

<div class="challenge-card">
  <h1>Welcome to Challenge Tracker!</h1>
  <p>Create, track, and share challenges for your favorite games. Start by browsing or creating a new challenge.</p>
</div>

<h2>Recent Challenges</h2>
<div id="recent-challenges">
  <!-- Recent challenge cards will be injected here -->
</div>

<script>
updateAuthLink();

async function loadRecentChallenges() {
  const { data, error } = await supabaseClient
    .from("challenges")
    .select("*")
    .order("created_at", { ascending: false })
    .limit(5); // show 5 newest challenges

  const container = document.getElementById("recent-challenges");
  if (error || !data) {
    container.innerHTML = "<p>No recent challenges found.</p>";
    console.error(error);
    return;
  }

  container.innerHTML = "";

  data.forEach(challenge => {
    const card = document.createElement("div");
    card.className = "challenge-card";

    card.innerHTML = `
      <h2>${challenge.title}</h2>
      <p class="meta">Game: ${challenge.game} | By: ${challenge.creator || "Anonymous"}</p>
      <div class="progress-container"><div id="progress-bar-${challenge.id}" class="progress-bar"></div></div>
      <p id="progress-text-${challenge.id}"></p>
      <div class="like-section">
        <button id="likeBtn-${challenge.id}">❤️ Like</button>
        <span id="likeCount-${challenge.id}"></span>
      </div>
      <a href="view.html?id=${challenge.id}">View Challenge →</a>
    `;

    container.appendChild(card);

    // Progress bar
    const progressText = updateProgressBar(`progress-bar-${challenge.id}`, challenge.objectives || []);
    document.getElementById(`progress-text-${challenge.id}`).textContent = "Progress: " + progressText;

    // Likes
    const likeBtn = document.getElementById(`likeBtn-${challenge.id}`);
    likeBtn.onclick = () => toggleLike(challenge.id, `likeBtn-${challenge.id}`, `likeCount-${challenge.id}`);
    updateLikeCount(challenge.id, `likeCount-${challenge.id}`);
  });
}

loadRecentChallenges();
</script>

</body>
</html>
