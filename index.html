<h1>Community Challenges</h1>

<h2>Recent Challenges</h2>
<ul id="recent-challenges"></ul>

<script>
const SUPABASE_URL = "https://ffbqgczghzervntyhfvd.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZmYnFnY3pnaHplcnZudHloZnZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzNzU1MTAsImV4cCI6MjA4Mzk1MTUxMH0.N8eowQR-yhK9Hd6PrvxdHR30GYWc7U2xGdzJNw4u5U4";


const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

async function setupAuth() {
  const { data: { user } } = await supabaseClient.auth.getUser();
  const authLink = document.getElementById("auth-link");

  if (user) {
    authLink.textContent = "Logout";
    authLink.onclick = async (e) => {
      e.preventDefault();
      await supabaseClient.auth.signOut();
      location.reload();
    };
  }
}

async function loadRecentChallenges() {
  const list = document.getElementById("recent-challenges");

  const { data, error } = await supabaseClient
    .from("challenges")
    .select("id, title, game, created_at")
    .order("created_at", { ascending: false })
    .limit(10);

  if (error || !data) {
    list.innerHTML = "<li>Failed to load challenges.</li>";
    return;
  }

  list.innerHTML = "";

  data.forEach(c => {
    const li = document.createElement("li");
    const a = document.createElement("a");
    a.href = `view.html?id=${c.id}`;
    a.textContent = `${c.title} (${c.game})`;
    li.appendChild(a);
    list.appendChild(li);
  });
}

setupAuth();
loadRecentChallenges();
</script>

</body>
