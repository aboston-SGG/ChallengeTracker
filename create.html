<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 700px;
      margin: 3rem auto;
      padding: 1rem;
    }
    label {
      display: block;
      margin-top: 1.25rem;
      font-weight: 600;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.6rem;
      font-size: 1rem;
    }
    textarea {
      min-height: 80px;
    }
    button {
      margin-top: 2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Create a Challenge</h1>

  <form>
    <label>
      Challenge Title
      <input type="text" placeholder="Nuzlocke Run" required />
    </label>

    <label>
      Game
      <input type="text" placeholder="Pokémon Emerald" required />
    </label>

    <label>
      Description
      <textarea placeholder="Rules and overview of the challenge"></textarea>
    </label>

    <label>
      Objectives (one per line)
      <textarea placeholder="Catch first Pokémon in each area&#10;No items in battle&#10;Permadeath"></textarea>
    </label>

    <button type="submit">Create Challenge</button>
  </form>

</body>
</html>
