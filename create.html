<html>

input, textarea {
  width: 100%;

ul {

</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="create.html">Create</a>
  <a href="browse.html">Browse</a>
  <a href="my.html">My Challenges</a>
  <a href="feed.html">Feed</a>
  <a href="auth.html" id="auth-link">Login</a>
</nav>

<h1>Create Challenge</h1>

<input id="title" placeholder="Title"><br><br>
<input id="game" placeholder="Game"><br><br>
<textarea id="description" placeholder="Description"></textarea><br><br>

<textarea id="objectives" placeholder="One objective per line"></textarea><br><br>

<button id="create">Create</button>
<p id="status"></p>

<script>
const SUPABASE_URL = "https://ffbqgczghzervntyhfvd.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZmYnFnY3pnaHplcnZudHloZnZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzNzU1MTAsImV4cCI6MjA4Mzk1MTUxMH0.N8eowQR-yhK9Hd6PrvxdHR30GYWc7U2xGdzJNw4u5U4";

const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

document.getElementById("create").addEventListener("click", async () => {
  const title = document.getElementById("title").value;
  const game = document.getElementById("game").value;
  const description = document.getElementById("description").value;
  const raw = document.getElementById("objectives").value;

  const objectives = raw.split("\n").map(t => ({
    text: t.trim(),
    done: false
  })).filter(o => o.text);

  const edit_key = crypto.randomUUID();

  const { data: userData } = await supabaseClient.auth.getUser();
  if (!userData.user) {
    alert("You must be logged in");
    return;
  }

  const { data, error } = await supabaseClient
    .from("challenges")
    .insert({
      title,
      game,
      description,
      objectives,
      edit_key,
      creator_id: userData.user.id
    })
    .select()
    .single();

  if (error) {
    document.getElementById("status").textContent = error.message;
    return;
  }

  window.location.href = `view.html?id=${data.id}&edit=${edit_key}`;
});
</script>

</body>
</html>
