<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="main.js"></script>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="create.html">Create</a>
  <a href="browse.html">Browse</a>
  <a href="my.html">My Challenges</a>
  <a href="feed.html">Feed</a>
  <a href="#" id="auth-link">Login</a>
</nav>

<div class="challenge-card">
  <h1>Create a New Challenge</h1>

  <label>Title</label>
  <input type="text" id="title" placeholder="Challenge title" />

  <label>Game</label>
  <input type="text" id="game" placeholder="Game name" />

  <label>Description</label>
  <textarea id="description" placeholder="Describe your challenge"></textarea>

  <h2>Objectives</h2>
  <ul id="objectives-list"></ul>
  <input type="text" id="new-objective" placeholder="New objective" />
  <button id="addObjectiveBtn">Add Objective</button>

  <button id="createChallengeBtn">Create Challenge</button>
  <p id="message" style="margin-top:1rem; color:#facc15;"></p>
</div>

<script>
updateAuthLink();

let objectives = [];

const user = await getCurrentUser();
if (!user) {
  document.getElementById("message").textContent = "Please log in to create a challenge.";
  document.getElementById("createChallengeBtn").disabled = true;
}

// Add objective
document.getElementById("addObjectiveBtn").onclick = () => {
  const text = document.getElementById("new-objective").value.trim();
  if (!text) return;
  objectives.push({ text: text, done: false });
  renderObjectives("objectives-list", objectives, true, () => {}); // editable true
  document.getElementById("new-objective").value = "";
};

// Create challenge
document.getElementById("createChallengeBtn").onclick = async () => {
  const title = document.getElementById("title").value.trim();
  const game = document.getElementById("game").value.trim();
  const description = document.getElementById("description").value.trim();

  if (!title || !game || objectives.length === 0) {
    document.getElementById("message").textContent = "Please fill all fields and add at least one objective.";
    return;
  }

  const { data, error } = await supabaseClient.from("challenges").insert([{
    title,
    game,
    description,
    objectives,
    creator: user.email,
    created_at: new Date()
  }]);

  if (error) {
    document.getElementById("message").textContent = "Error creating challenge: " + error.message;
    console.error(error);
  } else {
    document.getElementById("message").textContent = "Challenge created!";
    window.location.href = `view.html?id=${data[0].id}`;
  }
};
</script>

</body>
</html>
