<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="main.js"></script>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="create.html">Create</a>
  <a href="browse.html">Browse</a>
  <a href="my.html">My Challenges</a>
  <a href="feed.html">Feed</a>
  <a href="#" id="auth-link">Login</a>
</nav>

<div class="auth-container">
  <div class="challenge-card">
    <h1>Login / Sign Up</h1>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="you@example.com" />

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Password" />

    <div style="display:flex; justify-content:space-between;">
      <button id="loginBtn">Login</button>
      <button id="signupBtn">Sign Up</button>
    </div>

    <p id="message"></p>
  </div>
</div>

<script>
updateAuthLink(); // updates nav based on login status

// Sign up
document.getElementById("signupBtn").onclick = async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  if (!email || !password) {
    document.getElementById("message").textContent = "Please enter email and password.";
    return;
  }

  const { data, error } = await supabaseClient.auth.signUp({ email, password });
  if (error) {
    document.getElementById("message").textContent = "Sign-up error: " + error.message;
    console.error(error);
  } else {
    document.getElementById("message").textContent = "Sign-up successful! You can now log in.";
  }
};

// Login
document.getElementById("loginBtn").onclick = async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  if (!email || !password) {
    document.getElementById("message").textContent = "Please enter email and password.";
    return;
  }

  const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
  if (error) {
    document.getElementById("message").textContent = "Login error: " + error.message;
    console.error(error);
  } else {
    document.getElementById("message").textContent = "Login successful! Redirecting...";
    setTimeout(() => { window.location.href = "index.html"; }, 1000);
  }
};
</script>

</body>
</html>
