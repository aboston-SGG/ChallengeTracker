<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="main.js"></script>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="create.html">Create</a>
  <a href="browse.html">Browse</a>
  <a href="my.html">My Challenges</a>
  <a href="feed.html">Feed</a>
  <a href="#" id="auth-link">Login</a>
</nav>

<div class="challenge-card">
  <h1>Login or Sign Up</h1>
  <p>Enter your email to receive a magic link:</p>

  <input type="email" id="email" placeholder="you@example.com" />
  <button id="loginBtn">Send Magic Link</button>

  <p id="message" style="color:#facc15; margin-top:1rem;"></p>
</div>

<script>
updateAuthLink();

// Handle magic link login
async function handleMagicLink() {
  const { data, error } = await supabaseClient.auth.getSessionFromUrl();
  if (error) {
    console.error("Magic link error:", error.message);
    document.getElementById("message").textContent = "Magic link failed. Try again.";
    return;
  }

  if (data.session) {
    // Successful login
    document.getElementById("message").textContent = "Logged in successfully! Redirectingâ€¦";
    window.location.href = "index.html"; // or my.html
  }
}

// Check if user is coming from a magic link
handleMagicLink();

// Send magic link on button click
document.getElementById("loginBtn").onclick = async () => {
  const email = document.getElementById("email").value.trim();
  if (!email) {
    document.getElementById("message").textContent = "Please enter your email.";
    return;
  }

  const { error } = await supabaseClient.auth.signInWithOtp({
    email,
    options: {
      // Redirect back to this page after clicking the link
      emailRedirectTo: window.location.origin + "/auth.html"
    }
  });

  if (error) {
    console.error(error);
    document.getElementById("message").textContent = "Error sending magic link: " + error.message;
  } else {
    document.getElementById("message").textContent = "Magic link sent! Check your email.";
  }
};
</script>

</body>
</html>
