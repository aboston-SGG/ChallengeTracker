<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login / Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="main.js"></script>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="create.html">Create</a>
  <a href="browse.html">Browse</a>
  <a href="my.html">My Challenges</a>
  <a href="feed.html">Feed</a>
  <a href="#" id="auth-link">Login</a>
</nav>

<div class="challenge-card">
  <h1>Login / Signup</h1>

  <p>Enter your email to log in or create an account:</p>
  <input type="email" id="email" placeholder="you@example.com" />
  <button id="loginBtn">Send Magic Link</button>

  <p id="message" style="margin-top:1rem; color:#facc15;"></p>
</div>

<script>
updateAuthLink();

const emailInput = document.getElementById("email");
const loginBtn = document.getElementById("loginBtn");
const message = document.getElementById("message");

loginBtn.onclick = async () => {
  const email = emailInput.value.trim();
  if (!email) {
    message.textContent = "Please enter a valid email.";
    return;
  }

  const { data, error } = await supabaseClient.auth.signInWithOtp({ email });

  if (error) {
    message.textContent = "Error: " + error.message;
    console.error(error);
  } else {
    message.textContent = "Magic link sent! Check your email to log in.";
  }
};
</script>

</body>
</html>
