<body>

<nav>

  <a href="create.html">Create</a>
  <a href="browse.html">Browse</a>

<h1>Creator Profile</h1>
<button id="followBtn">Follow</button>
<p id="msg"></p>

<ul id="list"></ul>

<script>
const SUPABASE_URL = "https://ffbqgczghzervntyhfvd.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZmYnFnY3pnaHplcnZudHloZnZkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzNzU1MTAsImV4cCI6MjA4Mzk1MTUxMH0.N8eowQR-yhK9Hd6PrvxdHR30GYWc7U2xGdzJNw4u5U4";

const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const params = new URLSearchParams(window.location.search);
const creatorId = params.get("id");

const followBtn = document.getElementById("followBtn");
const msg = document.getElementById("msg");

let currentUserId = null;

async function init() {
  const { data: session } = await supabaseClient.auth.getSession();
  const user = session?.session?.user;

  if (!user) {
    followBtn.style.display = "none";
    loadChallenges();
    return;
  }

  currentUserId = user.id;

  const { data: existing } = await supabaseClient
    .from("follows")
    .select("id")
    .eq("follower_id", currentUserId)
    .eq("creator_id", creatorId)
    .maybeSingle();

  if (existing) {
    followBtn.textContent = "Unfollow";
  }

  followBtn.onclick = toggleFollow;
  loadChallenges();
}

async function toggleFollow() {
  if (!currentUserId) return;

  if (followBtn.textContent === "Follow") {
    const { error } = await supabaseClient.from("follows").insert({
      follower_id: currentUserId,
      creator_id: creatorId
    });
    if (!error) followBtn.textContent = "Unfollow";
  } else {
    await supabaseClient
      .from("follows")
      .delete()
      .eq("follower_id", currentUserId)
      .eq("creator_id", creatorId);

    followBtn.textContent = "Follow";
  }
}

async function loadChallenges() {
  const { data } = await supabaseClient
    .from("challenges")
    .select("id,title,game")
    .eq("creator_id", creatorId);

  const list = document.getElementById("list");
  list.innerHTML = "";

  data.forEach(c => {
    const li = document.createElement("li");
    const a = document.createElement("a");
    a.href = `view.html?id=${c.id}`;
    a.textContent = `${c.title} (${c.game})`;
    li.appendChild(a);
    list.appendChild(li);
  });
}

init();
</script>


</body>
</html>
