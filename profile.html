<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Creator Profile</title>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>

<nav>
  <a href="index.html">Home</a> |
  <a href="browse.html">Browse</a> |
  <a href="my.html">My Challenges</a>
</nav>

<h1>Creator Profile</h1>
<button id="followBtn">Follow</button>
<p id="msg"></p>

<ul id="list"></ul>

<script>
const SUPABASE_URL = "https://ffbqgczghzervntyhfvd.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9";

const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const params = new URLSearchParams(window.location.search);
const creatorId = params.get("id");

const followBtn = document.getElementById("followBtn");
const msg = document.getElementById("msg");

async function init() {
  const { data: userData } = await supabaseClient.auth.getUser();
  if (!userData.user) {
    followBtn.style.display = "none";
    return;
  }

  const userId = userData.user.id;

  const { data: existing } = await supabaseClient
    .from("follows")
    .select("id")
    .eq("follower_id", userId)
    .eq("creator_id", creatorId)
    .maybeSingle();

  if (existing) {
    followBtn.textContent = "Unfollow";
  }

  followBtn.onclick = async () => {
    if (followBtn.textContent === "Follow") {
      const { error } = await supabaseClient.from("follows").insert({
        follower_id: userId,
        creator_id: creatorId
      });
      if (!error) followBtn.textContent = "Unfollow";
    } else {
      await supabaseClient
        .from("follows")
        .delete()
        .eq("follower_id", userId)
        .eq("creator_id", creatorId);
      followBtn.textContent = "Follow";
    }
  };

  loadChallenges();
}

async function loadChallenges() {
  const { data } = await supabaseClient
    .from("challenges")
    .select("id,title,game")
    .eq("creator_id", creatorId);

  const list = document.getElementById("list");
  list.innerHTML = "";

  data.forEach(c => {
    const li = document.createElement("li");
    const a = document.createElement("a");
    a.href = `view.html?id=${c.id}`;
    a.textContent = `${c.title} (${c.game})`;
    li.appendChild(a);
    list.appendChild(li);
  });
}

init();
</script>

</body>
</html>
