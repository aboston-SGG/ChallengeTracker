<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="main.js"></script>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="create.html">Create</a>
  <a href="browse.html">Browse</a>
  <a href="my.html">My Challenges</a>
  <a href="feed.html">Feed</a>
  <a href="#" id="auth-link">Login</a>
</nav>

<div class="page-container">
  <h1 style="text-align:center; margin-top:1rem;">Profile</h1>
  <p id="message" style="color:#facc15; text-align:center;"></p>

  <div id="profile-card" class="challenge-card" style="display:none; max-width:500px; margin:1rem auto;">
    <h2>User Info</h2>
    <p>Email: <span id="user-email"></span></p>
    <p>User ID: <span id="user-id"></span></p>

    <h3>Manage Account</h3>
    <button id="logoutBtn">Logout</button>
  </div>
</div>

<script>
updateAuthLink();

async function loadProfile() {
  const user = await getCurrentUser();
  const profileCard = document.getElementById("profile-card");
  const message = document.getElementById("message");

  if (!user) {
    message.textContent = "Please log in to view your profile.";
    profileCard.style.display = "none";
    return;
  }

  profileCard.style.display = "block";
  document.getElementById("user-email").textContent = user.email;
  document.getElementById("user-id").textContent = user.id;

  document.getElementById("logoutBtn").onclick = async () => {
    await supabaseClient.auth.signOut();
    window.location.href = "index.html";
  };
}

loadProfile();
</script>

</body>
</html>
